{% extends 'master.html' %}
{% load static %}
{% block title %}Edit Contact{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Contact</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
