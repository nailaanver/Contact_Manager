{% extends 'master.html' %}
{% load static %}
{% block content %}


<div class="manage-users">


    

    <h2>Manage Users</h2>
    <table>
        <tr>
            <th>Name</th><th>Email</th><th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
