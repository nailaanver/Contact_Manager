{% extends 'master.html' %}
{% load static %}
{% block content %}


<div class="manage-users">


    

    <h2>Manage Users</h2>
    <table>
        <tr>
            <th>Name</th><th>Email</th><th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'edit_user' user.pk %}" class="btn edit-btn">Edit</a>
                <a href="{% url 'delete_user' user.id %}" class="btn delete-btn"
                onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
            </td>
            
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
