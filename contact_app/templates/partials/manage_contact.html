{% extends 'master.html' %}
{% load static %}
{% block content %}


<div class="manage-contact">
    <h2>Manage Contacts</h2>
    <table>
        <tr>
            <th>Name</th><th>Email</th><th>Phone</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone_number }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
