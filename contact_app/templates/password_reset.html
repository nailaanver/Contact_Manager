{% extends 'master.html' %}
{% block content %}
<div class="reset-container">
  <h2>Forgot your password?</h2>
  <p>Enter your email address and we'll send you a link to reset your password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Send reset link</button>
  </form>
</div>
{% endblock %}
